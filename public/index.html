<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebSocket Private Messaging Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafaff;
        }

        #container {
            width: 420px;
            margin: 30px auto;
        }

        #users {
            border: 1px solid #bbb;
            padding: 5px;
            min-height: 40px;
            background: #f5f5f5;
            margin-bottom: 10px;
        }

        #messages {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 10px;
            padding: 5px;
            background: #fff;
        }

        #input,
        #privateTo,
        #room,
        #roomMsg {
            width: 60%;
        }

        #send,
        #sendPrivate,
        #joinRoom,
        #sendRoom {
            width: 35%;
            margin-left: 2px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>WebSocket Private Messaging & Rooms</h2>
        <div><b>Your Socket ID:</b> <span id="myid"></span></div>
        <div>
            <b>All Connected Users:</b>
            <div id="users"></div>
        </div>
        <hr>
        <div id="messages"></div>
        <input id="input" placeholder="Public message..." autocomplete="off" />
        <button id="send">Send Public</button>
        <hr>
        <input id="privateTo" placeholder="Recipient Socket ID" />
        <input id="privateMsg" placeholder="Private message..." />
        <button id="sendPrivate">Send Private</button>
        <hr>
        <input id="room" placeholder="Room name" />
        <button id="joinRoom">Join Room</button>
        <input id="roomMsg" placeholder="Room message..." />
        <button id="sendRoom">Send to Room</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        const myidSpan = document.getElementById('myid');
        const usersDiv = document.getElementById('users');
        const messagesDiv = document.getElementById('messages');

        function append(msg) {
            const div = document.createElement('div');
            div.textContent = msg;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Show your Socket ID
        socket.on('connect', () => {
            myidSpan.textContent = socket.id;
            append("Connected! Your ID: " + socket.id);
        });

        // Show all connected users
        socket.on('users list', users => {
            usersDiv.textContent = users.join(', ');
        });

        // Public message to all
        document.getElementById('send').onclick = () => {
            const input = document.getElementById('input');
            if (input.value) {
                socket.emit('chat message', input.value);
                append("You (public): " + input.value);
                input.value = '';
            }
        };

        // Receive public message
        socket.on('chat message', msg => {
            append("Public: " + msg);
        });

        // Send private message
        document.getElementById('sendPrivate').onclick = () => {
            const to = document.getElementById('privateTo').value.trim();
            const msg = document.getElementById('privateMsg').value.trim();
            if (to && msg) {
                socket.emit('private message', { to, msg });
                append(`You (private to ${to}): ${msg}`);
                document.getElementById('privateMsg').value = '';
            }
        };

        // Receive private message
        socket.on('private message', ({ from, msg }) => {
            append(`Private from ${from}: ${msg}`);
        });

        // Join a room
        document.getElementById('joinRoom').onclick = () => {
            const room = document.getElementById('room').value.trim();
            if (room) {
                socket.emit('join room', room);
            }
        };

        // Confirm joining room
        socket.on('joined room', room => {
            append(`You joined room: ${room}`);
        });

        // Send message to room
        document.getElementById('sendRoom').onclick = () => {
            const room = document.getElementById('room').value.trim();
            const msg = document.getElementById('roomMsg').value.trim();
            if (room && msg) {
                socket.emit('room message', { room, msg });
                append(`You (to room ${room}): ${msg}`);
                document.getElementById('roomMsg').value = '';
            }
        };

        // Receive room message
        socket.on('room message', ({ from, room, msg }) => {
            append(`Room ${room} from ${from}: ${msg}`);
        });

        // (Optional) Public chat support
        socket.on('chat message', msg => {
            append("Public: " + msg);
        });
    </script>
</body>

</html>
