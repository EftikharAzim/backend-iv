<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebSocket Messaging Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <h2>WebSocket Messaging & Rooms</h2>
      <div><b>Your Socket ID:</b> <span id="myid"></span></div>
      <div>
        <b>All Connected Users:</b>
        <div id="users"></div>
      </div>
      <hr />
      <div id="messages"></div>
      <input id="input" placeholder="Public message..." autocomplete="off" />
      <button id="send">Send Public</button>
      <hr />
      <input id="privateTo" placeholder="Recipient Socket ID" />
      <input id="privateMsg" placeholder="Private message..." />
      <button id="sendPrivate">Send Private</button>
      <hr />
      <input id="room" placeholder="Room name" />
      <button id="joinRoom">Join Room</button>
      <input id="roomMsg" placeholder="Room message..." />
      <button id="sendRoom">Send to Room</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
